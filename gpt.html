<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to ChatGPT</title>
    <script>
        // Redirect after 100 milliseconds
        setTimeout(function() {
            window.location.href = "https://chatgpt.com/";
        }, 100);
    </script>
</head>
<body>
    <h1>Redirecting to ChatGPT...</h1>
    <p>If you are not redirected automatically, <a href="https://chatgpt.com/">click here</a>.</p>
</body>
</html>
